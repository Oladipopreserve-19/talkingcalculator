<!DOCTYPE html>

<body>
    <!-- partial:index.partial.html -->
    <div class="calculator">
        <div class="header">
            <div class="window">
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="green"></span>
            </div>
            <input type="text" id="result" class="input, header" style="font-size: 20px; text-align: right;height: 70px;color: #ffffff; width: 342px; border: none; ">
        </div>
        <div class=" keys ">
            <div class="row ">
                <div class="number ">
                    <input type="button" value="7" onclick="display('7'), sev()" class="num">
                    <input type="button" value="8" onclick="display('8'), eig()" class="num">
                    <input type="button" value="9" onclick="display('9'), nin()" class="num">
                </div>
                <div class="symbol ">
                    <input type="button" value="รท" onclick="display('รท') , div()" style="background: white; border: none;font-size: 20px;">
                </div>
            </div>
            <div class="row ">
                <div class="number ">
                    <!--number four-->
                    <input type="button" value="4" onclick="display('4'), four()" class="num">
                    <audio id="audio4" src="./4.mp3"></audio>
                    <!--number fourends -->
                    <input type="button" value="5" onclick="display('5'), five()" class="num">
                    <input type="button" value="6" onclick="display('6'), six()" class="num">
                </div>
                <div class="symbol ">
                    <input type="button" value="-" onclick="display('-'), multi()" style="background: white; border: none;font-size: 20px;">
                </div>
            </div>
            <div class="row ">
                <div class="number ">
                    <input type="button" value="1" onclick="display('1'), one()" class="num">
                    <input type="button" value="2" onclick="display('2'), two()" class="num">
                    <input type="button" value="3" onclick="display('3'), three()" class="num">
                </div>
                <div class="symbol ">
                    <input type="button" value="+" onclick="display('+'), plus()" style="background: white; border: none;font-size: 20px;">
                </div>
            </div>
            <div class="row ">
                <div class="number ">
                    <input type="button" value="AC" onclick="clearScreen(), ac()" style="color: #4a4a4a;" id="btn">
                    <input type="button" value="0" onclick="display('0'), zero()">
                    <input type="button" value="*" onclick="display('*'), mul()" style="color: #4a4a4a;">
                </div>
                <div class="symbol action ">
                    <input type="button" value="=" onclick="calculate(), equal()" id="btn" style=" border: none;font-size: 20px;background: linear-gradient(60deg, #ff0300, #ffa100); border-radius: 0 0 10px 0;color: #ffffff; box-shadow: 0 25px 60px -10px rgba(255, 10, 0, 0.5);">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
